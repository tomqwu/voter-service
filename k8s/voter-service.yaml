apiVersion: apps/v1
kind: Deployment
metadata:
  name: voter-service
  labels:
    app: voter-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voter-service
  template:
    metadata:
      labels:
        app: voter-service
    spec:
      containers:
      - name: voter-service
        image: tomqwu/voter-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8099
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1"
        env:
        - name: SPRING_PROFILE
          value: docker-production
        - name: MONGODB_HOST
          value: localhost
        # - name: ELASTIC_APM_ACTIVE
        #   value: "true"
        # - name: ELASTIC_APM_APPLICATION_PACKAGES
        #   value: "org.example,org.example"
        # - name: ELASTIC_APM_SERVICE_NAME
        #   value: "voter-service-apm-javaagent-test"
        # - name: ELASTIC_APM_SERVER_URLS
        #   value: "https://apm-server-quickstart-apm-http:8200/"
        # - name: ELASTIC_APM_VERIFY_SERVER_CERT
        #   value: "false"
        # - name: ELASTIC_APM_SECRET_TOKEN
        #   value: "c92cq56gnjmkrr44vb566qwh"
        # - name: ENABLE_ELASTIC_JAVAAGENT
        #   value: "false"
      - name: voter-service-nginx-api
        image: tomqwu/voter-service-nginx:1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: UPSTREAM_HOSTNAME
          value: localhost
      - name: mongodb-api
        image: mongo
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: voter-service
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: voter-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
